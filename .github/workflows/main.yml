name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Action to checkout your repository's code

      - name: Install dependencies
        run: npm install  # Replace with your package manager and install command if applicable

      - name: Build and Test
        run: |
          # Replace with build and test commands specific to your project
          npm run build
          npm test

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'  # Only deploy on pushes to main branch
        run: |
          # Replace with deployment commands
          npm run deploy

